<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <form [formGroup]="buyForm" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input 
          type="text"
          formControlName="title"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label floating>Type</ion-label>
            <ion-select 
            formControlName="type">
              <ion-option *ngFor="let option of buyOptions" [value]='option'>{{ option }}</ion-option>
            </ion-select>
        </ion-item>
      </ion-list>
      <button type="submit" ion-button block>Add To List</button>
    </form>




  <ion-list>
      <ion-item-sliding *ngFor="let buy of buyItems">
        <ion-item>
          <h2>{{buy.title}}</h2>
          <p>{{buy.type}}</p>
        </ion-item>
        <ion-item-options>
            <button ion-button color="danger"
            (click)="deleteMyBuyItem(buy)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>
</ion-content>
